id: python-hardcoded-secret
language: python
message: "CRITICAL: Potential hardcoded secret or API key detected"
severity: error
rule:
  any:
    - pattern: $VAR = "$SECRET"
      constraints:
        VAR:
          regex: "(?i)(password|secret|api_key|apikey|token|private_key|access_key)"
    - pattern: "$VAR" = "$SECRET"
      constraints:
        VAR:
          regex: "(?i)(password|secret|api_key|apikey|token|private_key|access_key)"
